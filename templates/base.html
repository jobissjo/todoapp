<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100 z-1">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold" href="/">ToDo<span class="text-accent">.</span></a>
            <div class="d-flex gap-3">
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-sm btn-outline-light rounded-pill px-3">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-sm btn-light text-dark rounded-pill px-3">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light rounded-pill px-3">Login</a>
                <a href="{% url 'register' %}" class="btn btn-sm btn-light text-dark rounded-pill px-3">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="content-wrapper">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-4 mt-auto text-muted small">
        &copy; {% now "Y" %} Todo App. crafted with precision.
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
