{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="glass-card p-4 text-center animate-fade-up">
                <h4 class="fw-bold mb-3 text-danger">Delete Task?</h4>
                <p class="text-muted mb-4">Are you sure you want to delete this task? This action cannot be undone.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/" class="btn btn-outline-secondary px-4">Cancel</a>
                        <button type="submit" class="btn btn-danger px-4 rounded-3">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
