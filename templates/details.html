{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-card p-5 animate-fade-up">
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <h2 class="fw-bold text-dark">{{task.name}}</h2>
                    <div class="task-status-indicator priority-{{task.priority|lower}}"></div>
                </div>

                <div class="mb-4 text-muted">
                    <p class="mb-2"><i class="bi bi-flag-fill me-2 text-primary"></i>Priority:
                        <strong>{{task.priority}}</strong></p>
                    <p class="mb-0"><i class="bi bi-calendar-event me-2 text-primary"></i>Due Date:
                        <strong>{{task.date}}</strong></p>
                </div>

                <div class="d-flex gap-3">
                    <a href="{% url 'cbvupdate' task.id %}" class="btn btn-primary-custom px-4">Update</a>
                    <a href="{% url 'cbvdelete' task.id %}" class="btn btn-danger-custom px-4">Done</a>
                </div>
                <!-- Note: used cbv urls for consistency with the class view context -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
